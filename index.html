<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Գուշակիր Թիվը !!</title>
  </head>
  <body>
    <div class="container">
      <h1>Հեռու Մոտիկ</h1>
      <hr />
      <form>
        <ul class="prev-guesses"></ul>
        <input id="guess-input" type="number" placeholder="Գուշակիր!" />
        <button class="guess-btn">Գուշակիր</button>
      </form>
      <div class="result"><h5 class="result-text"></h5></div>
      <div class="guessList">
        <h5 class="guess-attempt">1․ Գուշակում
        </h5>
      </div>
      <button class="reset-btn">Խաղալ Կրկին</button>
      
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9.15.1/dist/sweetalert2.all.min.js"></script>
    <script src="game.js"></script>
  </body>
</html>
